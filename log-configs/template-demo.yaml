# This template is used in local demo.

rotation:
    logLimit: 104857600 # 100 MB
    keepFiles: 20
loggerTree:
  severity: Debug+
  file: {{file}}
  handlers:
    - { name: "json"
      , filepath: "{{file}}.json"
      , logsafety: PublicLogLevel
      , severity: Debug
      , backend: FileJsonBE }
